<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/css/styles.css">
    <title>Cadastro de Aluno</title>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="register.html">Cadastro de Aluno</a>
    </nav>
    <div class="container mt-5">
        <h2>Cadastro de Aluno</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="student_name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="student_name" required>
            </div>
            <div class="mb-3">
                <label for="student_age" class="form-label">Idade</label>
                <input type="number" class="form-control" id="student_age" required>
            </div>
            <div class="mb-3">
                <label for="student_class" class="form-label">Série</label>
                <input type="text" class="form-control" id="student_class" required>
            </div>
            <div class="mb-3">
                <label for="student_school" class="form-label">Escola</label>
                <input type="text" class="form-control" id="student_school" required>
            </div>
            <div class="mb-3">
                <label for="student_favorite_discipline" class="form-label">Matéria Favorita</label>
                <input type="text" class="form-control" id="student_favorite_discipline" required>
            </div>
            <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" required>
            </div>
            <div class="mb-3">
                <label for="street" class="form-label">Rua</label>
                <input type="text" class="form-control" id="street" disabled>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="city" disabled>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">Estado</label>
                <input type="text" class="form-control" id="state" disabled>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    <footer class="footer">
        <span>Powered by LabScore.</span>
    </footer>
    <script type="module" src="./src/js/register.js"></script>
</body>
</html>
